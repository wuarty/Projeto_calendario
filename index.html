<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Calendario</title>
</head>

<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Domingo</p>
            </div>
            <div class="right">
                <p id="month">Janeiro</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>

</body>
<script src="/script.js"></script>

</html>
